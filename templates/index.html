<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>JunMusic</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="app-container">
    <!-- ЛЕВАЯ БОКОВАЯ ПАНЕЛЬ -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <!-- Замените на свой логотип, если хотите -->
        <span class="logo-text">Jun<span class="highlight">Music</span></span>
      </div>
      <ul class="sidebar-menu">
        <li class="menu-item active">Home</li>
        <li class="menu-item">Search</li>
        <li class="menu-item">Your Library</li>
      </ul>
    </nav>

    <!-- ЦЕНТРАЛЬНАЯ ЧАСТЬ С КОНТЕНТОМ -->
    <div class="main-view">
      <header class="header-bar">
        <h2>Название трека</h2>
        <p>Исполнитель</p>
      </header>

      <div class="content">
        <!-- Обложка альбома, описание и т.д. -->
        <div class="cover-container">
          <img src="/static/img/cover.jpg" alt="Cover" class="cover-img" />
        </div>
        <div class="track-details">
          <h3>Описание</h3>
          <p>Здесь можно вывести описание трека, альбома или любую другую информацию.</p>
        </div>
      </div>
    </div>

    <!-- НИЖНЯЯ ПАНЕЛЬ ПЛЕЕРА -->
    <div class="player-bar">
      <div class="player-left">
        <img src="/static/img/cover.jpg" alt="Cover" class="cover-thumbnail" />
        <div class="track-info">
          <div class="track-title">Название трека</div>
          <div class="track-artist">Исполнитель</div>
        </div>
      </div>
      <div class="player-center">
        <button id="playPauseBtn" class="control-btn">Play</button>
        <div class="progress-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="time-info">
          <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>
      <div class="player-right">
        <!-- Тут можно добавить громкость, плейлист, доп. кнопки и т.п. -->
      </div>
    </div>
  </div>

  <!-- Аудио элемент (скрытый) -->
  <audio id="audioPlayer" src="/stream"></audio>

  <script src="/static/js/player.js"></script>
</body>
</html>
