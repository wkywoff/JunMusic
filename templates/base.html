<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>JunMusic</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="app-container">
    <!-- ЛЕВАЯ БОКОВАЯ ПАНЕЛЬ -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <span class="logo-text">Jun<span class="highlight">Music</span></span>
      </div>
      <ul class="sidebar-menu">
        <li class="menu-item">
          <a href="/home">Home</a>
        </li>
        <li class="menu-item">
          <a href="/search">Search</a>
        </li>
        <li class="menu-item">
          <a href="/library">Your Library</a>
        </li>
      </ul>
    </nav>

    <!-- ЦЕНТРАЛЬНАЯ ОБЛАСТЬ -->
    <div class="main-view">
      {% block content %}
      {% endblock %}
    </div>
  </div>

<!-- НИЖНЯЯ ПАНЕЛЬ ПЛЕЕРА -->
<div class="player-bar">
<div class="player-left">
  <!-- Используем placeholder или скрываем обложку до выбора трека -->
  <img src="/static/img/placeholder.png" alt="Cover" class="cover-thumbnail" id="player-cover" style="visibility:hidden;">
  <div class="track-info">
    <div class="track-title" id="player-track-title">Выберите трек</div>
    <!-- Здесь будем вставлять ссылку на профиль артиста -->
    <div class="track-artist" id="player-track-artist"></div>
  </div>
</div>
  <div class="player-center">
    <!-- Обёрнуты кнопки в общий горизонтальный блок -->
    <button id="prevBtn" class="control-btn">Prev</button>
    <button id="playPauseBtn" class="control-btn">Play</button>
    <button id="nextBtn" class="control-btn">Next</button>
    <!-- Прогресс-бар вынесен в отдельный контейнер -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="time-info">
      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>
  </div>
  <div class="player-right">
    <!-- Пока пусто -->
  </div>
</div>

  <!-- Скрытый аудио элемент -->
  <audio id="audioPlayer"></audio>

  <!-- JS -->
  <script src="/static/js/player.js"></script>
</body>
</html>
